name: Deploy GLLUG Site to LAMP Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.152.2"
      - name: Build the site
        run: hugo --minify
      - name: Artifact upload
        uses: actions/upload-artifact@v5
        with:
          name: hugo-public
          path: public/
      - name: Deploy to LAMP server
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.LAMP_SERVER_HOST }}
          username: ${{ secrets.LAMP_SERVER_USERNAME }}
          key: ${{ secrets.LAMP_SERVER_SSH_PRIVATE_KEY }}
          source: "public/"
          target: "/home/gllug/public_html/new"
